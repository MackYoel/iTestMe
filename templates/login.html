<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ titulo }}</title>
	</head>
   <!-- Bootstrap -->
    <link href="{{ url_for('static',filename='styles/css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static',filename='styles/css/animate.css') }}" rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<style>
	.campo {
		width:250px;
	}
	</style>
	<body>
	<center>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<h1 id="texto" class="animated fadeInDown">Entrar a iTestMe</h1>
		<br>
		<form method="POST" id="logear">
			<div class="form-group" >
				<label for="usuario" class="animated fadeInRight">Nombre:</label>
				<input type="text" name="usuario" id="usuario" value="" class="campo form-control  animated fadeInRight">
				<br>
				<label for="password" class="animated fadeInLeft">Contrase√±a:</label>
				<input type="text" name="password" id="password" value="" class="campo form-control  animated fadeInLeft">
				<br>
				<input type="button" id="botonLogear" class="btn btn-info animated slideInUp" value="Entrar">
				<br>
				<br>
				<p style="color:red;visibility:hidden" id="camposVacios">*Por favor rellena todos los campos</p>
		</form>
		</div>
	</center>
		
	</body>
	<script>
	function camposCompletos(){
		if( ($("#usuario").val() && $("#password").val()) != ""){
			return true
		}else{
			$("#camposVacios").css("visibility", "visible").addClass("animated pulse")
			return false
		}
	}
	$(document).ready(function(){
		$("#password").keypress(function(e){
			if(((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) && camposCompletos()){
				$("#logear").submit();
				return false
			}else{
				return true
			}
		})
		$("#botonLogear").click(function(){
			if(camposCompletos()){
				$("#logear").submit();
			}
		});
		
	});
	
	
	</script>
</html>
